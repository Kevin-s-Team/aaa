name: Continuous Deployment

on:  
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build_angular_frontend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - run: npm ci
      working-directory: ./frontend
    - run: npm run build
      working-directory: ./frontend
    - uses: actions/upload-artifact@v3
      with:
        name: frontend_build
        path: ./frontend/dist/my-app  

  gather_frontend_backend_landing_page:

    needs:
    - build_angular_frontend
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: frontend_build
        path: frontend_build
    - run: mkdir -p gae_deployment/static
    - run: mv frontend_build/* gae_deployment/static
    - run: mv landing_page/* gae_deploymentgae/static
    - run: mv backend/* gae_deployment
    - run: mv gae/* gae_deployment
    - uses: actions/upload-artifact@v3
      with:
        name: gae_deployment
        path: gae_deployment

  deploy_to_gae:

    needs:
      - gather_frontend_backend_landing_page

    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: gae_deployment
        path: gae_deployment
    - run: sed -i 's/<OPENAI_API_KEY>/${{ secrets.OPENAI_API_KEY }}/g' gae_deployment/app.yaml
    - uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
    - uses: 'google-github-actions/deploy-appengine@v1'
      with:
        working_directory: gae_deployment
        version: the-only-one
