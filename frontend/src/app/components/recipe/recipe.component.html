<ng-container *ngIf="loading">
    <app-loading></app-loading>
</ng-container>

<div *ngIf="!loading">
    <div id="header">
        <p class="fs-4 white">A vous de jouer !</p>
    </div>
    <div id="main">
        <div id="recipe">
            <p class="fs-6 white">{{ recipe.dishDescription }}</p>
            <p class="white">{{ recipe.instructions }}</p>    
        </div>
    </div>
</div>
