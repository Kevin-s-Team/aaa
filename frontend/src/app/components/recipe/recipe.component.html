<div id="header">
    <p class="fs-4 text-white text-center">A vous de jouer !</p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col col-lg-4 dark-blue-bg" id="col-description">
            <img class="dish-img" src="/assets_app/empty.jpg" alt=""/>
            <div class="description darker-blue-bg">
                <div>
                    <p class="fs-5 text-center text-white">{{ recipe.dishName }}</p>
                    <p class="fs-6 text-center text-white">{{ recipe.dishDescription }}</p>
                    <p class="text-white coach-name"> Proposé par {{ recipe.coach.name }}</p>
                </div>
                <img [src]="recipe.coach.imageUrl" width="90" alt=""/>
            </div>
        </div>
        <div class="col">
            <div id="navigation">
                <button class="btn" (click)="nextStep(false)"><i class="bi bi-chevron-left"></i></button>
                <button class="btn" (click)="nextStep(true)"><i class="bi bi-chevron-right"></i></button>
            </div>
            <div id="step" class="darker-blue-bg">
                <ng-container *ngIf="currentStepIndex == recipe.steps.length;else step">
                    <p class="fs-4 text-white">Ingrédients </p>
                    <p class="text-white" [innerHTML]="recipe.ingredients"></p>
                </ng-container>
                <ng-template #step>
                    <p class="fs-5 text-white text-center" id="step-detail" [innerHTML]="currentStep"></p>
                    <div id="step-counter">
                        <p class="text-white">{{ currentStepIndex + 1}} / {{ recipe.steps.length }}</p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
