<div id="header">
  <p class="fs-6 white margin-right">Pour commencer, donnons quelques indications aux coachs !</p>
  <div>
    <img src="/assets/germaine.png" width="60" alt="" />
    <img src="/assets/travis.png" width="60" alt="" />
    <img src="/assets/bernardo.png" width="60" alt="" />
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3" #search>
      <div id="menu-header" class="second-color">
        <h4> <img class="header-icon" src="/assets/harvest.png" width="30" alt="" /> Ingrédients à disposition </h4>
      </div>
      <div class="row" id="ingredientsHeader">
        <div class="col-md">
          <p class="fs-5 white">Nom</p>
        </div>
        <div class="col-sm-1"></div>
      </div>

      <div id="ingredients-content">
        <ng-container *ngFor="let item of selectedIngredients">
          <div class="row justify-content-end" id="ingredientsForm">
            <div class="col-md">
              <p class="fs-6 white">{{ item.baseIngredient.name }}</p>
            </div>
            <div class="col-sm-1 trash">
              <i class="bi bi-trash-fill white hand-cursor" (click)="removeIngredientFromList(item.id)"></i>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="form form-search">
        <input [disabled]="noData()" (input)="filter()" [(ngModel)]="currentSearch" type="text" name="search"
          autocomplete="off" required />
        <label for="search" class="input-label">
          <span class="input-label-content"><i class="bi bi-search"></i> Rechercher</span>
        </label>
      </div>
      <div class="progress" *ngIf="noData()">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div id="search-list">
        <ng-container *ngFor="let item of filteredIngredients">
          <option class="search-item hand-cursor white" [value]="item" (click)="addIngredientToRecipe(item)">{{
            item.name }}</option>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<div class="search-button hand-cursor" (click)="startloadingRecipes()">
  <div class="search-button-content">
    <p class="white search-button-text bold"> C'est parti !</p>
    <div class="icon">
      <img src="/assets/rocket_on_hover.png" width="30" alt="" />
    </div>
  </div>
</div>
