<ng-container *ngIf="loading;else loadingFinished">
    <app-loading></app-loading>
</ng-container>
<ng-template #loadingFinished>
    <div id="header">
        <p class="fs-4 text-white text-center"> Voyons ce que les coachs ont à vous proposer !</p>
    </div>
    <div class="container">
        <ng-container *ngFor="let recipe of recipes; let i = index">
            <div class="box" (click)="selectRecipe(i)">
                <img class="dish-img" src="/assets_app/empty.jpg" alt="" />
                <div class="description darker-blue-bg">
                    <div>
                        <p class="dish-title smaller text-center text-white">{{ recipe.dishName }}</p>
                        <small class="text-white coach-name">Proposé par {{ recipe.coach.name }}</small>
                    </div>
                    <img [src]="recipe.coach.image_url" width="70" alt="" />
                </div>
            </div>
        </ng-container>
    </div>
</ng-template>
