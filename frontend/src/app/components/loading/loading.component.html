<div class="container">
    <div class="row d-flex row-title justify-content-center">
        <div class="col-md-auto">
            <p class="fs-2 text-white text-center">Génération des recettes en cours</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="loading-row">
        <div class="col-sm-auto" id="left-gear">
            <img id="rotation-fw" class="rotation" src="/assets_app/gear1.png" width="50"/>
        </div>
        <div class="col-sm-auto">
            <img id="rotation-bw" class="rotation" src="/assets_app/gear2.png" width="60"/>
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="coach-row">
        <div class="col-sm-1"><img src="/assets_app/germaine.png" width="70"/></div>
        <div class="col-sm-1"><img src="/assets_app/travis.png" width="70"/></div>
        <div class="col-sm-1"><img src="/assets_app/bernardo.png" width="70"/></div>
        <div class="col-sm-1"><img src="/assets_app/miggin.png" width="70"/></div>
        <div class="col-sm-1"><img src="/assets_app/stewen.png" width="70"/></div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-1 robot d-flex justify-content-center">
            <img id="singing" *ngIf="playing()" src="/assets_app/song.png" width="50" 
                (click)="goToSleep()"/>
            <img id="sleeping" *ngIf="!playing()" src="/assets_app/sleep.png" width="50"
                (click)="wakeUp()"/>
        </div>
    </div>
</div>
